services:
  # Backend unificado - Groq API + gTTS
  - type: web
    name: eduplay-backend
    runtime: python
    plan: free
    region: frankfurt
    buildCommand: cd ai-backend-groq && pip install -r requirements.txt
    startCommand: cd ai-backend-groq && python app.py
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Se configura manualmente en Render
      - key: PORT
        value: "10000"
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
