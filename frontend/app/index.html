<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlay - Mapa de Aventura</title>
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <style>
        /* Specific adjustments for inline functionality if needed,
           but mostly relying on app.css */
    </style>
</head>
<body>

    <!-- HUD (Heads-Up Display) -->
    <div class="hud">
        <div class="hud-left">
            <div class="avatar-circle">
                <img src="../assets/icons/icon-frog.svg" alt="Avatar">
            </div>
        </div>
        <div class="hud-center">
            <div class="streak-counter">
                <img src="../assets/icons/icon-fire.svg" class="hud-icon" alt="Streak">
                <span id="streakValue">0 Días</span>
            </div>
        </div>
        <div class="hud-right">
            <div class="currency-counter">
                <img src="../assets/icons/icon-coin.svg" class="hud-icon" alt="Coins">
                <span id="coinValue">0</span>
            </div>
        </div>
    </div>

    <!-- Adventure Map -->
    <div class="adventure-map">
        <div class="path-container" id="pathContainer">
            <div class="path-bg">
                <img src="../assets/icons/map-path.svg" alt="path">
            </div>
            <!-- Nodes will be injected by JS -->
        </div>
    </div>

    <!-- Activity Modal -->
    <div class="activity-modal" id="activityModal">
        <div class="modal-content">
            <button class="btn-close" id="closeModal">&times;</button>
            <img src="../assets/icons/icon-frog.svg" class="modal-hero" id="modalIcon" alt="Activity">
            <h2 class="modal-title" id="modalTitle">Nombre Actividad</h2>
            <p class="modal-desc" id="modalDesc">Descripción de la actividad...</p>
            <button class="btn-play" id="btnPlay">¡JUGAR!</button>
        </div>
    </div>

    <!-- Game Stage (Shared Container) -->
    <div class="game-stage" id="gameStage">
        <!-- Content injected by GameManager -->
    </div>
    <link rel="stylesheet" href="../styles/game.css">

    <!-- Script -->
    <script type="module" src="../scripts/child-app.js"></script>
</body>
</html>
