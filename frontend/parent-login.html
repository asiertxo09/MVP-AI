<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso para Padres - EduPlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #7f8c8d;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e1e8ed;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .link-group {
            text-align: center;
            margin-top: 20px;
        }

        .link-group a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .link-group a:hover {
            color: #764ba2;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #5a6c7d;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üë®‚Äçüë©‚Äçüëß Portal Padres</h1>
            <p>Acceso para seguimiento</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario del ni√±o</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Ingresa el usuario de tu hijo/a"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="parentPassword">Contrase√±a de Padres</label>
                <input
                    type="password"
                    id="parentPassword"
                    name="parentPassword"
                    placeholder="Ingresa tu contrase√±a parental"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Acceder al Portal
            </button>
        </form>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Informaci√≥n importante:</strong>
            Esta es la contrase√±a de seguridad que configuraste para acceder al portal de padres.
            Es diferente a la contrase√±a del ni√±o.
        </div>

        <div class="divider">o</div>

        <div class="link-group">
            <a href="/index.html">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const parentPassword = document.getElementById('parentPassword').value;

            if (!username || !parentPassword) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Verificando...';
            hideAlert();

            try {
                const response = await fetch('/api/parent-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, parentPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('‚úì Acceso concedido. Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/parents.html';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Error al iniciar sesi√≥n', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Acceder al Portal';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n. Por favor intenta de nuevo.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Acceder al Portal';
            }
        });

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        function hideAlert() {
            alert.style.display = 'none';
        }
    </script>
</body>
</html>
