<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración Inicial · EduPlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: linear-gradient(180deg, #7ec8ff 0%, #bfe4ff 100%);
            --card-bg: #ffffff;
            --primary: #1c7ed6;
            --success: #2ecc71;
            --text: #082a41;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Baloo 2', cursive, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--text);
        }

        #wizard {
            width: 100%;
            max-width: 600px;
        }

        /* Progress Bar */
        .wizard-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            overflow-x: auto;
            padding: 8px 0;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 60px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .progress-step.active,
        .progress-step.done {
            opacity: 1;
        }

        .step-num {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 4px;
            border: 3px solid #ccc;
        }

        .progress-step.active .step-num {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .progress-step.done .step-num {
            border-color: var(--success);
            background: var(--success);
            color: white;
        }

        .step-label {
            font-size: 0.7rem;
            text-align: center;
        }

        /* Content Card */
        .wizard-content {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 32px;
            min-height: 400px;
        }

        .step-card {
            text-align: center;
        }

        .step-card h2 {
            font-size: 1.8rem;
            margin-bottom: 12px;
        }

        .step-card p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .consent-box {
            background: #f9f9f9;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
        }

        .consent-box label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            cursor: pointer;
        }

        .consent-box input[type="checkbox"] {
            margin-top: 4px;
            width: 20px;
            height: 20px;
        }

        /* Buttons */
        .btn-row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-primary,
        .btn-next,
        .btn-back {
            padding: 14px 24px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-next {
            background: var(--primary);
            color: white;
            flex: 1;
        }

        .btn-back {
            background: #eee;
            color: #333;
        }

        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary:hover:not(:disabled),
        .btn-next:hover:not(:disabled) {
            background: #1567b3;
        }

        .btn-back:hover {
            background: #ddd;
        }

        /* Status Text */
        .status-text {
            font-size: 0.95rem;
            margin: 12px 0;
            min-height: 24px;
        }

        .status-text.success {
            color: var(--success);
        }

        .status-text.error {
            color: #e74c3c;
        }

        /* Audio Meter */
        .audio-meter {
            width: 100%;
            height: 24px;
            background: #eee;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
        }

        .meter-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--success), #27ae60);
            transition: width 0.1s;
            border-radius: 12px;
        }

        /* Avatar Grid */
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .avatar-btn {
            font-size: 3rem;
            padding: 16px;
            border: 4px solid #eee;
            border-radius: 16px;
            background: #faf7ef;
            cursor: pointer;
            transition: all 0.2s;
        }

        .avatar-btn:hover {
            transform: scale(1.05);
        }

        .avatar-btn.selected {
            border-color: var(--primary);
            background: #e6f0ff;
        }

        /* Goal Options */
        .goal-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: left;
            margin: 20px 0;
        }

        .goal-options label {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f9f9f9;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
        }

        .goal-options input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        /* Done Step */
        .done-step .avatar-preview {
            font-size: 5rem;
            margin: 20px 0;
        }

        blockquote {
            background: #f0f0f0;
            padding: 16px;
            border-left: 4px solid var(--primary);
            margin: 16px 0;
            font-style: italic;
            border-radius: 0 12px 12px 0;
        }
    </style>
</head>

<body>
    <div id="wizard"></div>

    <script type="module">
        import { WizardController } from './scripts/wizard-logic.js';

        const wizard = new WizardController('wizard');
        wizard.init();
    </script>
</body>

</html>
